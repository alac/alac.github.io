<html>
	<head>
		<meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
 	<title> {% if page.title %} {{ page.title }} | {% endif %} Aimless </title>
 		<link rel='stylesheet' type='text/css' href='/assets/wvs.css'>
 		<link rel='stylesheet' type='text/css' href='/assets/normalize.css' />
	</head>
	<body>
		<div class='container'>
			<div class='headerbar'>
				aimless <span style="color:white">bit</span>shift
				<span class='headerbarMenu'>
					anime | gaming | code
				</span>
			</div>
			<div class='subcontainer'>
				<div class='headerbarSpacer'></div>
				<div class='header'>A</div>
				<div class='sidebar depthOneContent'>
						<div class="sideBarTitle">
							More
						</div>
<!-- 					display all categories                           -->
	{% for category in site.categories %}
					<div class="menuCategory">
						<div class="menuCategoryTitle">
							<a name="{{ category | first }}">{{ category | first }}</a>
						</div>

						{% for posts in category %}
						  	{% for post in posts %}
						  		{% if post.url %}
						  			<div class="menuCategoryPost">
							    	<a href="{{ post.url }}">- {{ post.title }}</a></li>
									</div>
						  		{% endif %}						  		
						  	{% endfor %}
						{% endfor %}
    				</div>
	{% endfor %}
				</div>
				<div class='content'>
				  {{ content }}
				</div>
			</div>
		</div>
	</body>
<html>
